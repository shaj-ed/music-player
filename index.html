<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container-top">
        <button class="button-icon icon-top">
          <img src="./images/list-outline.svg" alt="List Button" />
        </button>

        <h2 class="top-title">Now Playing</h2>
      </div>

      <section class="music-player">
        <div class="music-cover">
          <img src="./images/everybody.jpg" alt="Music Cover" id="cover" />
        </div>

        <h2 class="music-title" id="title">
          Everybody wants to rule the world
        </h2>
        <h3 class="music-artist" id="artist">Tears For Fears</h3>

        <audio src="" id="audio"></audio>

        <div class="music-progress">
          <div class="progress-bar"></div>
        </div>

        <div class="duration">
          <p class="music-duration" id="duration-up">00:00</p>
          <p class="music-duration" id="duration"></p>
        </div>

        <div class="music-buttons">
          <button class="button-icon" id="prev">
            <img
              src="./images/play-skip-back-outline.svg"
              alt="prev icon"
              id="prev"
            />
          </button>

          <button class="button-icon play-button" id="play">
            <img src="./images/play-outline.svg" alt="play icon" id="play" />
          </button>

          <button class="button-icon" id="next">
            <img
              src="./images/play-skip-forward-outline.svg"
              alt="next icon"
              id="next"
            />
          </button>
        </div>
      </section>

      <section class="songs">
        <ul class="song-lists"></ul>
      </section>
    </main>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
